<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background: radial-gradient(circle at 20% 40%, #1e293b 0%, #0f172a 100%);
      color: #e2e8f0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      min-height: 100vh;
    }
    .stats-card {
      background: linear-gradient(135deg, #1e293b 40%, #0f172a 100%);
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 6px 32px rgba(30, 41, 59, 0.6);
      color: #f1f5f9;
      transition: box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .stats-card:hover {
      box-shadow: 0 8px 40px rgba(56, 189, 248, 0.3);
    }
    .stats-header {
      color: #38bdf8;
      font-weight: 700;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    a, .stats-value-link {
      color: #38bdf8;
      text-decoration: none;
      word-break: break-all;
      transition: color 0.2s;
    }
    a:hover, .stats-value-link:hover {
      color: #0ea5e9;
      text-decoration: underline;
    }
    code {
      background-color: #1e293b;
      padding: 3px 8px;
      border-radius: 5px;
      color: #fbbf24;
      font-size: 1.05em;
      font-weight: 500;
    }
    .stats-icon {
      font-size: 1.5rem;
      vertical-align: middle;
      color: #fbbf24;
    }
    .btn-primary {
      background-color: #38bdf8;
      border: none;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .btn-primary:hover {
      background-color: #0ea5e9;
    }
    .stats-row {
      display: flex;
      align-items: center;
      gap: 0.7em;
      margin-bottom: 1rem;
    }
    .stats-label {
      min-width: 130px;
      font-weight: 500;
      opacity: 0.85;
    }
    @media (max-width: 576px) {
      .stats-card {
        padding: 1.2rem !important;
      }
      .stats-label {
        min-width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-12">
        <div class="stats-card shadow-lg p-4">
          <div class="card-body">
            <div class="stats-header mb-4">
              <i class="bi bi-bar-chart-line stats-icon"></i>
              <span>Link Stats</span>
            </div>
            <div class="stats-row">
              <span class="stats-label"><i class="bi bi-code-square"></i> Short code:</span>
              <code>{{ url.short_code }}</code>
            </div>
            <div class="stats-row">
              <span class="stats-label"><i class="bi bi-link-45deg"></i> Original URL:</span>
              <a class="stats-value-link" href="{{ url.long_url }}" target="_blank">{{ url.long_url }}</a>
            </div>
            <div class="stats-row">
              <span class="stats-label"><i class="bi bi-mouse"></i> Clicks:</span>
              <span>{{ url.clicks }}</span>
            </div>
            <div class="stats-row">
              <span class="stats-label"><i class="bi bi-calendar-plus"></i> Created:</span>
              <span>{{ url.created_at }}</span>
            </div>
            <div class="stats-row">
              <span class="stats-label"><i class="bi bi-clock-history"></i> Last accessed:</span>
              <span>{{ url.last_accessed|default:"â€”" }}</span>
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary mt-4 px-4 py-2 float-end">
              <i class="bi bi-arrow-left-circle me-2"></i>Create Another
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
